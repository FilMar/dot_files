# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,1920x1080@60,0x0,auto,transform,0
monitor=HDMI-A-2,1920x1080@60,auto,auto,transform,0
#monitor=eDP-1,1920x1080@60,0x0,1

# trigger when the switch is turning off
#bindl = , switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-1, 2560x1440, 0x0, 1"
# trigger when the switch is turning on
#bindl = , switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1, disable"

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar 
exec-once = wired
exec-once = mega-sync
exec-once = swww-daemon

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(f9e2afee)  # Catppuccin yellow 
    col.inactive_border = rgba(89b4faee) rgba(cba6f7ee) 45deg # blue + mauve gradient
    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }
}

animations {
    enabled = no 
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
    new_on_top = true
    mfact = 0.7
}

windowrulev2 = float, title:^(pavucontrol)
windowrulev2 = float,title:^(launcher)$
windowrulev2 = center,title:^(launcher)$
windowrulev2 = size 1200 700,title:^(launcher)$


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = ALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, alacritty
bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, Q, exit
bind = $mainMod, V, togglefloating, 
bind = $mainMod, F, fullscreen, 
bind = $mainMod, P, exec, alacritty --title=launcher -e $HOME/git_projects/dot_files/scripts/fzf_launcher.py
bind = $mainMod SHIFT, P, exec, alacritty --title=launcher -e $HOME/git_projects/dot_files/scripts/window_switcher.py
bind = $mainMod, B, exec, alacritty --title=launcher -e $HOME/git_projects/dot_files/scripts/wallpaper_manager.py
bind = $mainMod, G, exec, $HOME/git_projects/dot_files/scripts/focus_mode.py

# Window cycling with master swap
bind = ALT, SPACE, layoutmsg, rollnext
bind = ALT, BACKSPACE, layoutmsg, rollprev

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
# move active window with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# will reset the submap, meaning end the current one and return to the global one
submap=reset

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
